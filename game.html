<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Music Trivia - Test your musical knowledge with this fun quiz!"
    />
    <meta name="keywords" content="music, music trivia, music quiz" />
    <!-- links to css & js -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>
    <!-- link to font awesome -->
    <script
      src="https://kit.fontawesome.com/4b78e1e5db.js"
      crossorigin="anonymous"
    ></script>
    <!-- links to display favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon-images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-images/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon-images/site.webmanifest" />
    <title>Tune Test</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="assets/images/project-images/logo.webp" id="game-logo" />
      </div>
      <div class="game-section">
        <div class="score-area">
          <span id="user-score">0</span>
          <span id="end-score"> / 20</span>
        </div>
        <div class="game-content" id="questions">
          <div id="question-text"></div>
          <div class="answer-options">
            <button class="btn btn-option" id="true">True</button>
            <button class="btn btn-option" id="false">False</button>
          </div>
        </div>
        <div class="game-controls">
          <button class="btn restart-btn" id="restart">Restart</button>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
  <footer>
    <div>
      <h2>Liked our tunes?</h2>
      <p>Check out or spotify playlist <a href="">here!</a></p>
    </div>
    <div>
      <h3><i class="fa-regular fa-copyright"></i> Rebecca O'Brien 2023</h3>
      <p>This site was made for educational purposes only.</p>
    </div>
  </footer>
</html>
